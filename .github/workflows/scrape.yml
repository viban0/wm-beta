name: 30분 모니터링

on:
  
  workflow_dispatch:       # 버튼 눌러서 수동 실행 가능

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 저장소에 파일을 쓸 권한 부여
    steps:
      - name: 저장소 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: |
          pip install requests beautifulsoup4

      - name: 모니터링 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py
      # ▼ [NEW] 기숙사 모니터링 추가 ▼
      - name: 기숙사 공지 모니터링 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python dorm_monitor.py
      - name: 결과 저장 (변경시에만)
        run: |
          git config user.name "Auto Bot"
          git config user.email "bot@github.com"
          
          # [수정 1] dorm_data.txt 도 같이 저장하도록 추가!
          git add data.txt dorm_data.txt
          
          # 변경사항이 있으면 커밋, 없으면 0으로 종료(에러 안 냄)
          git commit -m "Update data" || exit 0
          
          # [수정 2] ★핵심★ 충돌 방지를 위해 서버 내용을 먼저 가져옴 (rebase)
          git pull --rebase origin main
          
          # 그 다음 밀어넣기
          git push
